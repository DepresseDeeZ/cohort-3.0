<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <input type="text" />
      </div>
      <div class="button">
        <button id="seven" class="dark-color">7</button>
        <button id="eight" class="dark-color">8</button>
        <button id="nine" class="dark-color">9</button>
        <button id="minus" class="gray-color">-</button>
        <button id="four" class="dark-color">4</button>
        <button id="five" class="dark-color">5</button>
        <button id="six" class="dark-color">6</button>
        <button id="plus" class="gray-color">+</button>
        <button id="one" class="dark-color">1</button>
        <button id="two" class="dark-color">2</button>
        <button id="three" class="dark-color">3</button>
        <button id="multi" class="gray-color">x</button>
        <button id="zero" class="dark-color">0</button>
        <button id="equal" class="equal">=</button>
        <button id="div" class="gray-color">/</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
